<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Page</title>

<style>
    body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background: black;
        color: white;
    }

    canvas {
        position: fixed;
        top: 0;
        left: 0;
        z-index: -1;
    }

    h1 {
        text-align: center;
        color: gold;
        margin-top: 20px;
        text-shadow: 2px 2px 8px #ff0;
    }

    table {
        width: 80%;
        margin: 40px auto;
        border-collapse: collapse;
        background: rgba(0,0,0,0.5);
    }

    th, td {
        padding: 12px;
        border: 1px solid white;
        text-align: center;
    }

    th {
        background: rgba(255, 215, 0, 0.7);
        color: black;
    }
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<h1>ðŸŽ† Entered Names ðŸŽ†</h1>

<table>
    <tr>
        <th>Name</th>
        <th>Date & Time</th>
    </tr>

    {% if entries %}
        {% for entry in entries %}
            {% set parts = entry.split("|") %}
            {% if parts|length >= 3 %}
                <tr>
                    <td>{{ parts[0].strip() }}</td>
                    <td>{{ parts[2].strip() }}</td>
                </tr>
            {% endif %}
        {% endfor %}
    {% else %}
        <tr>
            <td colspan="2">No names yet!</td>
        </tr>
    {% endif %}
</table>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

window.onresize = () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
};

let rockets = [];
let particles = [];
const colors = ["red","yellow","orange","lime","cyan","magenta","white","gold"];

class Rocket {
    constructor() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height;
        this.speed = Math.random() * 1.5 + 2.5;
        this.angle = Math.random() * Math.PI / 4 - Math.PI / 8;
        this.color = colors[Math.floor(Math.random() * colors.length)];
        this.exploded = false;
    }
    update() {
        this.y -= this.speed * Math.cos(this.angle);
        this.x += this.speed * Math.sin(this.angle);
        if (this.y < canvas.height / 3) {
            this.exploded = true;
            explode(this.x, this.y, this.color);
        }
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

class Particle {
    constructor(x, y, color) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.radius = Math.random() * 2 + 1;
        const speed = Math.random() * 4 + 2;
        const angle = Math.random() * Math.PI * 2;
        this.speedX = Math.cos(angle) * speed;
        this.speedY = Math.sin(angle) * speed;
        this.life = 120;
    }
    update() {
        this.x += this.speedX;
        this.y += this.speedY;
        this.speedY += 0.05;
        this.life--;
    }
    draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
    }
}

function explode(x, y, color) {
    for (let i = 0; i < 80; i++) {
        particles.push(new Particle(x, y, color));
    }
}

function animateFireworks() {
    ctx.fillStyle = "rgba(0,0,0,0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    if (Math.random() < 0.03) {
        rockets.push(new Rocket());
    }

    rockets.forEach((r, i) => {
        r.update();
        r.draw();
        if (r.exploded) rockets.splice(i, 1);
    });

    particles.forEach((p, i) => {
        p.update();
        p.draw();
        if (p.life <= 0) particles.splice(i, 1);
    });

    requestAnimationFrame(animateFireworks);
}

animateFireworks();
</script>

</body>
</html>
